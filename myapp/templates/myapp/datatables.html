{% extends "template.html" %}

{% block content %}

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">

<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<h1>Datatables</h1>

<div style="max-width:800px;margin:auto auto">
<table id="example" class="table table-striped table-bordered table-sm" style="width:100%;marginauto auto">
        <thead class="thead-light">
            <tr>
                {% for i in headers %}
                    <th>{{i}}</th>
                {% endfor %}
            </tr>
        </thead>

</table>

<div style="padding:1em">
    <a href="/article_edit/0"/" class="btn btn-primary" role="button">New Article</a>
</div>

</div>

<script>
        $('#example').DataTable({
            "ajax": "{{ajax_url}}",
            "columnDefs": [
                {
                    "render": function ( data, type, row ) {
                        return '<a href="/article_edit/'+row[0]+'">'+data +'</a>';
                    },
                   "targets": 1
                },
                { "visible": false,  "targets": [ 0 ] }
            ],
            "paging": true,
            "processing": true,
            "serverSide": true

        })
</script>

{% endblock %}
