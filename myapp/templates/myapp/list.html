{% extends "template.html" %}

{% block content %}

<h1>Articles</h1>

<table id="grid-basic" class="table table-condensed table-hover table-striped">

    <thead>
        <tr>
            <th data-column-id="id" data-identifier="true">ID</th>
            <th data-column-id="headline" data-formatter="headline">Headline</th>
        </tr>
    </thead>

    <tbody>
{% for a in articles %}
    <tr>
        <td>{{ a.pk }}</td>
        <td>{{a.headline}}</td>

    </tr>
{% endfor %}
    </tbody>
</table>


<script>
$("#grid-basic").bootgrid({
    formatters: {
        "headline": function (column, row)
        {
            return "<a href=\"/article/" + row["id"] + "\">" + row[column.id] + "</a>";
        }
    }
});
</script>

{% endblock %}
