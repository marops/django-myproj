{% extends "template.html" %}
{% load bootstrap4 %}
{% block content %}
<h1>Name Form using django-bootstrap</h1>
<form action="/your-name/" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}

</form>
{% endblock %}
